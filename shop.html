  <!-- Hero Section: Featured eBook -->

      <h1>The Alchemy OF Myths</h1>
      <p></p>

    </div>

  <!-- Secondary Products Grid Below Hero -->
  <section id="featured-hero">
    <h2 class="section-title">Featured Items</h2>
    <div class="featured-grid">
      <div class="featured-card coming-soon">

      </div>

  <section id="featured-products">
    <div class="carousel">

  <section id="product-grid">
    <div class="grid">
      <div class="grid-item" id="product-detail" style="display: none;">
        <img id="detail-image" src="" alt="Product Detail" style="max-width: 100%; border-radius: 0.5rem; margin-bottom: 1rem;" />
        <h2 id="detail-title"></h2>
        <p id="detail-description"></p>
        <a id="detail-buy" href="#" target="_blank">
          <button style="margin-top: 1rem; padding: 0.75rem 2rem; background: gold; color: #000; border: none; border-radius: 0.5rem; cursor: pointer;">Buy Now</button>
