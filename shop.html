<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OracleMythos Store</title>
  <link rel="stylesheet" href="styles/store.css" />
</head>
<body>
  <!-- Hero Section: Featured eBook -->
  <section id="hero">
    <div class="hero-content">
      <img src="images/ebook-cover.png" alt="Oracle eBook" class="ebook-cover" />
      <h1>Unlock the Ancient Knowledge – Set Your Own Price</h1>
      <input type="number" min="0" step="0.01" placeholder="Enter your price" id="price-input" />
      <button id="download-btn">Instant Download</button>
    </div>
  </section>

  <!-- Rotating Featured Products -->
  <section id="featured-products">
    <div class="carousel">
      <div class="product-card">
        <img src="images/product1.png" alt="Product 1" />
        <p>Relic of the Sun God – Only 12 Left</p>
      </div>
      <div class="product-card">
        <img src="images/product2.png" alt="Product 2" />
        <p>Feather of Ma'at – Limited Drop</p>
      </div>
      <div class="product-card">
        <img src="images/product3.png" alt="Product 3" />
        <p>Chalice of Prophecy – 8 Remaining</p>
      </div>
    </div>
  </section>

  <!-- Expandable Product Grid -->
  <section id="product-grid">
    <div class="grid">
      <div class="grid-item">Product A</div>
      <div class="grid-item">Product B</div>
      <div class="grid-item coming-soon">Coming Soon</div>
    </div>
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="checkout">
      <button>PayPal</button>
      <button>Stripe</button>
      <button>Apple Pay</button>
    </div>
    <div class="social-proof">
      <p>Join the Oracle Circle</p>
      <input type="email" placeholder="Your email" />
      <button>Subscribe</button>
      <div class="reviews">
        <p>"Loved it!" – @mythseeker</p>
        <p>"Powerful energy." – @cosmictribe</p>
      </div>
    </div>
  </footer>

  <script src="scripts/store.js"></script>
</body>
</html>
