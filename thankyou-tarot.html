<body>
  <h2>ðŸ”® Thank You for Your Tarot Reading</h2>
  <p>Please share your focus to help guide your personal spread.</p>

  <form id="thankyouForm" method="POST" action="/.netlify/functions/submit-tarot">
    <input type="hidden" name="Product" value="Tarot">
    
    <label>Email address (please use the one you purchased with)</label>
    <input type="email" name="Email" required>

  <script>
    const form = document.getElementById('thankyouForm');
    const successMsg = document.getElementById('successMsg');

    const jsonData = Object.fromEntries(formData.entries());

fetch("/.netlify/functions/submit-tarot", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(jsonData)
})
.then(res => res.json())
.then(json => {
  if (json.result === 'success') {
    form.reset();
    successMsg.style.display = 'block';
  } else {
    alert('Something went wrong.');
  }
})
.catch(() => alert('Submission failed.'));

  </script>
