<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OracleMythos - Explore the World</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/map.css">
</head>
<body>


    <body style="background-color: black; color: white;">
        <!-- âœ… Hamburger Menu -->
        <div class="hamburger-menu">
            <button id="hamburger-btn" aria-label="Open Menu">&#9776;</button>
            <div class="dropdown" id="dropdown-menu">
                <a href="stories.html">Stories</a>
                <a href="characters.html">Characters</a>
            </div>
        </div>

    <!-- Map Container -->
    <div class="map-container">
        <div class="map-background">
            <button class="region-button" style="top: 30%; left: 50%;" data-region="north" aria-label="Explore Northern Mythologies" tabindex="0"></button>
            <button class="region-button" style="top: 70%; left: 50%;" data-region="south" aria-label="Explore Southern Mythologies" tabindex="0"></button>

        </div>

    <!-- Modal for Region Info (Fix: Spacer to Maintain Spacing) -->
    <div id="cultureModal" class="modal" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="spacer"></div> <!-- This maintains the spacing -->
            <ul id="culture-list"></ul>
        </div>
    </div>
