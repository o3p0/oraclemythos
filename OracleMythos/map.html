<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OracleMythos - Explore the World</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/map.css">
</head>
<body>
    <!-- Hero Section -->
    <div class="map-hero">
        <h1>Choose Your story</h1>
    </div>

    <!-- Map Container -->
    <div class="map-container">
        <div class="map-background">
            <button class="region-button" style="top: 30%; left: 50%;" data-region="north"></button>
            <button class="region-button" style="top: 70%; left: 50%;" data-region="south"></button>
            <button class="region-button" style="top: 50%; left: 65%;" data-region="east"></button>
            <button class="region-button" style="top: 50%; left: 35%;" data-region="west"></button>
        </div>
    </div>

    <!-- Modal for Region Info -->
    <div id="cultureModal" class="modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true">
        <div class="modal-content">
            <span class="close" role="button" tabindex="0" aria-label="Close modal">&times;</span>
            <h2 id="modal-title">Region Title</h2>
            <ul id="culture-list"></ul>
        </div>
    </div>

    <script src="scripts/scripts.js"></script>
    <script src="scripts/map.js"></script>
</body>
</html>
