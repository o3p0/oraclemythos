<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You â€“ Astrology Mapping</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }

    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    p.intro {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border: 1px solid #ffcc00;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.2);
      text-align: left;
    }

    label {
      display: block;
      font-family: 'Playfair Display', serif;
      margin-bottom: 8px;
      font-size: 1rem;
      color: #eee;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      background: #222;
      color: #fff;
      font-size: 1rem;
    }

    input[name="honeypot"] {
      display: none;
    }

    button {
      background: #ffcc00;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #fff200;
    }

    .success-message {
      display: none;
      color: #90ee90;
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>ðŸŒŒ Thank You for Unlocking Your Astrology Mapping</h2>
  <p class="intro">
    To chart your mythic sky, we need a few details. This allows us to explore your soul's planetary code with precision.
  </p>

  <form id="astroForm" action="/.netlify/functions/submit-astro" method="POST">

    <input type="text" name="honeypot" tabindex="-1" autocomplete="off">

    <label for="email">Email Address</label>
    <input type="email" name="Email" id="email" required />

    <label for="birthdate">Birth Date</label>
    <input type="date" name="BirthDate" id="birthdate" required />

    <label for="birthtime">Birth Time</label>
    <input type="time" name="BirthTime" id="birthtime" required />

    <label for="birthplace">Birth Place (City, Country)</label>
    <input type="text" name="BirthPlace" id="birthplace" required />

    <label for="notes">Optional Notes / Intentions</label>
    <textarea name="Notes" id="notes" rows="4" placeholder="Any questions, intentions, or personal focus..."></textarea>

    <button type="submit">ðŸ“© Submit Your Chart Info</button>
    <div class="success-message" id="successMsg">âœ… Thank you! Your details have been received.</div>
  </form>



  <script>
    const form = document.getElementById('astroForm');
    const successMsg = document.getElementById('successMsg');
  
    form.addEventListener('submit', function(e) {
      e.preventDefault();
  
      const honeypot = form.querySelector('input[name="honeypot"]');
      if (honeypot.value) return;
  
      const formData = new FormData(form);
      const encoded = new URLSearchParams([...formData]);
  

  
      fetch(form.action, {
        method: form.method,
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: encoded
      }).then(response => {
        if (response.ok) {
          form.reset();
          successMsg.style.display = 'block';
        } else {
          alert('Oops! Something went wrong.');
        }
      }).catch(() => alert('Oops! Submission failed.'));
    });
  </script>
  





  </script>
</body>
</html>
