<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p.intro {
      font-size: 1.1rem;
      color: #ccc;
      max-width: 700px;
      margin: 0 auto 30px;
      line-height: 1.6;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      background: #111;
      padding: 30px;
      border: 1px solid #ffcc00;
      border-radius: 16px;
      text-align: left;
    }
    label {
      display: block;
      font-family: 'Playfair Display', serif;
      margin-bottom: 8px;
      color: #eee;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      background: #222;
      color: #fff;
    }
    input[name="honeypot"] {
      display: none;
    }
    button {
      background: #ffcc00;
      color: #000;
      padding: 12px 20px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #fff200;
    }
    .success-message {
      display: none;
      color: #90ee90;
      font-size: 1.1rem;
      margin-top: 20px;
      text-align: center;
    }
    #toast {
      visibility: hidden;
      min-width: 250px;
      background-color: #222;
      color: #ffcc00;
      text-align: center;
      border-radius: 8px;
      padding: 16px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      font-size: 1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0;
      transition: opacity 0.5s ease, bottom 0.5s ease;
    }
    #toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 60px;
    }
  </style>
</head>
<body>
  <h2>ðŸŒŒ Thank You for Unlocking Your Astrology Mapping</h2>
  <p class="intro">
    To chart your mythic sky, we need a few details. This allows us to explore your soul's planetary code with precision.
  </p>
  <form action="/.netlify/functions/submit-form" method="POST">

    <input type="text" name="honeypot" tabindex="-1" autocomplete="off">

    <label for="email">Email Address</label>
    <input type="email" name="Email" id="email" required />

    <label for="birthdate">Birth Date</label>
    <input type="date" name="BirthDate" id="birthdate" required />

    <label for="birthtime">Birth Time</label>
    <input type="time" name="BirthTime" id="birthtime" required />

    <label for="birthplace">Birth Place (City, Country)</label>
    <input type="text" name="BirthPlace" id="birthplace" required />

    <label for="notes">Optional Notes / Intentions</label>
    <textarea name="Notes" id="notes" rows="4" placeholder="Any questions, intentions, or personal focus..."></textarea>

    <button type="submit">ðŸ“© Submit Your Chart Info</button>
    <div class="success-message" id="successMsg">âœ… Thank you! Your details have been received.</div>
  </form>

  <div id="toast">âœ… Success</div>

  <script>
    const form = document.getElementById('astroForm');
    const successMsg = document.getElementById('successMsg');
    const toast = document.getElementById('toast');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const formData = new FormData(form);
      const jsonData = Object.fromEntries(formData.entries());

      console.log("Submitting to: /functions/submit-form");

      fetch("/.netlify/functions/submit-form", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(jsonData).toString()
      })
      .then(res => res.json())
      .then(json => {
        if (json.result === 'success') {
          form.reset();
          successMsg.style.display = 'block';
          toast.classList.add('show');
          setTimeout(() => toast.classList.remove('show'), 3500);
        } else {
          alert('Something went wrong.');
        }
      })
      .catch(() => alert('Submission failed.'));
    });
  </script>
</body>
</html>
