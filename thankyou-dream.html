<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You â€“ Your Dream Interpretation</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #ffcc00;
      font-family: 'Inter', sans-serif;
      padding: 40px 20px;
      text-align: center;
    }
    h2 {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    form {
      background: #111;
      border: 1px solid #ffcc00;
      padding: 30px;
      border-radius: 16px;
      max-width: 500px;
      margin: auto;
      text-align: left;
    }
    label, input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    input, textarea {
      background: #222;
      color: #fff;
      border: 1px solid #ffcc00;
      border-radius: 8px;
      padding: 12px;
    }
    button {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .success-message {
      display: none;
      margin-top: 20px;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h2>ðŸ’¤ Thank You for Your Dream Submission</h2>
  <p>Share your dream or symbols that stood out so we can begin the interpretation.</p>

  <form id="thankyouForm" method="POST" action="https://script.google.com/macros/s/AKfycbw8obRIyx8FV4xb8uJZIL80-N3sOy_Jd9BAuveEBDCp-ZQdcGOv22cNzuAQsdAT8ky4/exec">
    <input type="hidden" name="Product" value="Dream">

    <label>Email address (please use the one you purchased with)</label>
    <input type="email" name="Email" required>

    <label>Dream Focus</label>
    <input type="text" name="Focus" placeholder="e.g. flying, ocean, shadow, etc." required>

    <label>Dream Details</label>
    <textarea name="Notes" rows="5" placeholder="Describe the dream, symbols, emotions, or anything relevant..."></textarea>

    <button type="submit">Send Dream</button>
    <div class="success-message" id="successMsg">âœ… Submitted! Weâ€™ll begin your dream reading shortly.</div>
  </form>

  <script>
    const form = document.getElementById('thankyouForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch(form.action, {
        method: form.method,
        body: formData
      }).then(res => {
        if (res.ok) {
          form.reset();
          successMsg.style.display = 'block';
        } else {
          alert('Something went wrong.');
        }
      }).catch(() => alert('Submission failed.'));
    });
  </script>
</body>
</html>
