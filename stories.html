<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OracleMythos - Stories</title>
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/stories.css">
  <link rel="stylesheet" href="styles/mobile.css" media="(max-width: 768px)">
  <script defer src="scripts/scripts.js"></script>
  <script defer src="scripts/stories.js"></script>
</head>
<body style="background-color: black; color: white;">
  <!-- Hamburger Menu -->
  <div class="hamburger-menu">
    <button id="hamburger-btn" aria-label="Open Menu">&#9776;</button>
    <div class="dropdown" id="dropdown-menu">
      <a href="stories.html">Stories</a>
      <a href="characters.html">Characters</a>
    </div>
  </div>

  <!-- Hero Section -->
  <header class="hero" style="background-image: url('/images/stories/mythic-banner.jpg');">
    <div class="hero-overlay">
      <h1></h1>
      <p></p>
      <div class="cta-buttons">
        <button id="discover-stories" class="cta-button">Start Exploring</button>
        <button id="random-myth-btn" class="cta-button">Reveal a Random Myth</button>
      </div>
    </div>
  </header>

  <!-- Filter Section -->
  <section class="filters">
    <h2>Filter by Mythology</h2>
    <div class="filter-container">
      <select id="mythology-filter">
        <option value="all">All Mythologies</option>
        <option value="greek">Greek</option>
        <option value="norse">Norse</option>
        <option value="egyptian">Egyptian</option>
        <option value="mayan">Mayan</option>
        <option value="yoruba">Yoruba</option>
        <option value="hindu">Hindu</option>
        <option value="aztec">Aztec</option>
        <option value="chinese">Chinese</option>
      </select>
    </div>
  </section>

  <!-- Timeline Section -->
  <section class="timeline" id="timeline-section">
    <h2></h2>
    <div class="timeline-container"></div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 OracleMythos. All rights reserved.</p>
  </footer>

  <!-- Scroll & Random Myth Functionality -->
  <script>
    document.getElementById('discover-stories').addEventListener('click', () => {
      document.getElementById('timeline-section').scrollIntoView({ behavior: 'smooth' });
    });

    document.getElementById('random-myth-btn').addEventListener('click', () => {
      const cards = document.querySelectorAll('.story-card');
      const randomCard = cards[Math.floor(Math.random() * cards.length)];
      randomCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
      randomCard.classList.add('highlight');
      setTimeout(() => randomCard.classList.remove('highlight'), 2000);
    });
  </script>
</body>
</html>
