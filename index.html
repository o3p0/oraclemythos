    <!-- âœ… Styles -->
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/home.css">

    <!-- âœ… Scripts -->

    <style>
        .button-group {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }

        .button-group a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            text-decoration: none;
            color: black;
            background-color: #ffcc00;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .button-group a:hover {
            background-color: #e6b800;
            transform: scale(1.1);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.7);
        }

        .button-group a:active {
            transform: scale(0.95);
        }

        .hero-section .background-image {
            position: relative;
            text-align: center;
        }

        .hero-section img {
            max-width: 70%;
            height: auto;
            opacity: 0.9;
            filter: brightness(80%);
            margin: auto;
            display: block;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .hero-section img:hover {
            opacity: 1;
            transform: scale(1.02);
        }

        /* âœ… Make sure the entire character & story card behaves like a button */
.character-card, .myth-card {
    display: block;
    text-decoration: none;
    color: white; /* Ensures text stays readable */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.character-card:hover, .myth-card:hover {
    transform: scale(1.05);
    box-shadow: 0px 5px 15px rgba(255, 204, 0, 0.7);
}

.draw-btn {
  background-color: #ffcc00;
  color: black;
}
.button-group {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 10;
  display: flex;
  gap: 20px;
  justify-content: center;
  align-items: center;
}
.button-group a {
  min-width: 120px;
  text-align: center;
}
@media (max-width: 600px) {
  .button-group {
    flex-direction: column;
    top: 60%;
  }
}
.button-group a {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s ease forwards;
}

.button-group a:nth-child(2) { animation-delay: 0.1s; }
.button-group a:nth-child(3) { animation-delay: 0.2s; }

@keyframes fadeUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}



    </style>
</head>
